<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Expenses App</title>
  </head>
  <body>
    <h1 class="label">Учет расходов</h1>
    <div class="expenses">
      <div class="expensesInput">
        <div class="moneyInput rub">
          <input
            type="number"
            class="moneyInput__input"
            min="1"
            id="expensesInput"
          />
        </div>
      </div>
      <button class="addButton btn" id="addButton">Добавить</button>
      <div class="stats">
        <div class="stats__limit">
          <span class="label">Лимит:</span>
          <span class="rub" id="limitValue">10000</span>
        </div>
        <div class="stats__total">
          <span class="label">Всего:</span>
          <span class="rub" id="totalValue">100</span>
        </div>
        <div class="stats__status">
          <span class="label">Статус:</span>
          <span class="stats__statusText_positive" id="statusText"
            >все хорошо</span
          >
        </div>
      </div>
      <div class="history">
        <div class="history__title label">История:</div>
        <ol class="history__list" id="historyList">
          <li class="rub">100</li>
        </ol>
      </div>
    </div>
    <button class="clearButton btn" id="clearButton">Сбросить расходы</button>
    <script src="js/code.js"></script>
  </body>
</html>
