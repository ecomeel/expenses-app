<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Expenses App</title>
</head>
<body>
    <div class="expenses">
        <h1 class="expenses__title">Учет расходов</h1>
        <input 
            class="expenses__input" 
            id="input" 
            type="number">
        <button class="expenses__add-btn" id="add-btn">Добавить</button>
        <p class="expenses__limit">Limit: <span id="limit">10000</span></p>
        <p class="expenses__summ">Summ: <span id="sum">0</span></p>
        <p class="expenses__status">Status: <span class="status" id="status">Good</span></p>
        <h2 class="expenses__history-title">История затрат</h2>
        <div class="expenses__history" id="history"></div>
    </div>


    <script src="js/code.js"></script>

</body>
</html>
